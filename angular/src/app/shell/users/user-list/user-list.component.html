<app-drawer>
  <div class="container">
    <mat-card class="card overflow-hidden" appearance="outlined">
      <table class="table" mat-table [dataSource]="(users$ | async) ?? []">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef>Фамилия</th>
          <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Имя</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Роль</th>
          <td mat-cell *matCellDef="let user">{{ user?.role?.name }}</td>
        </ng-container>

        <ng-container matColumnDef="is_superuser">
          <th mat-header-cell *matHeaderCellDef>Суперпользователь</th>
          <td mat-cell *matCellDef="let user">{{ user.is_superuser ? 'Да' : 'Нет' }}</td>
        </ng-container>

        <ng-container matColumnDef="is_active">
          <th mat-header-cell *matHeaderCellDef>Активный</th>
          <td mat-cell *matCellDef="let user">{{ user.is_active ? 'Да' : 'Нет' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns" (click)="openDialog(row.id)"></tr>

      </table>
    </mat-card>
  </div>
</app-drawer>
