<app-drawer>
  <div class="container">
    <mat-card class="card overflow-hidden" appearance="outlined">
      <table class="table" mat-table [dataSource]="(books$ | async) ?? []">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let book">{{ book.id }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Год</th>
          <td mat-cell *matCellDef="let book">{{ book.year }}</td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Наименование</th>
          <td mat-cell *matCellDef="let book">{{ book.title }}</td>
        </ng-container>

        <ng-container matColumnDef="publisher">
          <th mat-header-cell *matHeaderCellDef>Издание</th>
          <td mat-cell *matCellDef="let book">{{ book.publisher }}</td>
        </ng-container>

        <ng-container matColumnDef="pages">
          <th mat-header-cell *matHeaderCellDef>Страницы</th>
          <td mat-cell *matCellDef="let book">{{ book.pages }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns" (click)="openDialog(row.id)"></tr>

      </table>
    </mat-card>
  </div>
</app-drawer>
