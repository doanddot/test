<h2 mat-dialog-title>@if (roleId) { Изменить } @else { Добавить } роль</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="roleForm" class="form d-flex flex-column">

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Наименование</mat-label>
      <input matInput formControlName="name">
      <mat-error>
        @if (roleForm.controls.name.errors?.['required']) { Обязательное поле }
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Scopes</mat-label>
      <mat-select formControlName="scopes" multiple>
        @for (scope of scopes; track scope) {
          <mat-option [value]="scope">{{ scope }}</mat-option>
        }
      </mat-select>
      <mat-error>
        @if (roleForm.controls.scopes.errors?.['required']) { Обязательное поле }
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button (click)="save()">Сохранить</button>
</mat-dialog-actions>
