<app-drawer>
  <div class="container">
    <mat-card class="card overflow-hidden" appearance="outlined">
      <table class="table" mat-table [dataSource]="(roles$ | async) ?? []">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let role">{{ role.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Наименование</th>
          <td mat-cell *matCellDef="let role">{{ role.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns" (click)="openDialog(row.id)"></tr>

      </table>
    </mat-card>
  </div>
</app-drawer>
